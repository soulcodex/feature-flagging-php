<VirtualHost *:80>
    ServerName feature-flagging.devel

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Require all granted
        AllowOverride All
        Order Allow,Deny
        Allow from All
        FallbackResource /index.php
    </Directory>

    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</VirtualHost>
